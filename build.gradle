group 'LL1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.sun', name: 'tools', version: '1.5.0'
}

jar {
    baseName = 'LL1Parser'
    version = '1.0'
}